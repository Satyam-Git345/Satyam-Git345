<html>

<head>
    <title>Arrow Funcation Demo</title>
    <script>
        let person = {
            Name: "Satyam Shukla",
            Age: 20,
            collage: "SISTEC",

            toString: () => {
                return `${this.Name}, ${this.Age},${this.collage}`;
            }
        };
        document.write(person);
    </script>

</head>

</body>

</html>

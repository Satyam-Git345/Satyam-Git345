<html>

<head>
    <title>Another Way Arrow Funcation </title>
    <script>
        function area(r, show) {
            area = 3.14 * r * r;
            show(area);
        }


        function Display(area) {
            document.write(`Area is= ${area}`);

        }
        area(5, Display);
    </script>

</head>

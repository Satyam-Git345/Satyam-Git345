<html>

<head>
    <title>Arrow Funcation Demo</title>
    <script>
        function Multiply(a, b, ChackRes) {
            let prod = a * b;
            document.write(`Product of ${a} and ${b}  = ${prod}<br>`);
            ChackRes(prod);
        }


        function evenodd(result) {
            if (result % 2 == 0)
                document.write("Number is Even....");
            else
                document.write("Number is Odd.....");
        }

        Multiply(11, 1, evenodd);
    </script>

</head>

<body>
</body>

</html>

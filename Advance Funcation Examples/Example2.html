<html>

<head>
    <title>Arrow Funcation Demo</title>
    <script>
        let add = (a, b) => a + b;

        let add2 = a => a * a;
        let add3 = a => a + a;

        document.write(`Sum is: ${add(10,20)}<br>`);

        document.write(`Number is: ${add2(10)}<br>`);

        document.write(`Number is: ${add3(10)}`);
    </script>

</head>

<body>


</body>

</html>

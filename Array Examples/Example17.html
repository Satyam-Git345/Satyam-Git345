<html>

<head>
    <title>Array Demo</title>
    <script>
        let names = ["amit", "vijay", "karan", "ramesh"];
        document.write("<br>");

        let str = names.join("$");
        document.write(`${str}`);

        document.write("<br><br>");

        str = names.join("/");
        document.write(`${str} `);

        document.write(`<br>${names.toString()}`);
    </script>
</head>

<body>

</body>

</html>

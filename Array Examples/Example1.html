<html>

<head>
    <title>Array Examples</title>
    <script>
        let colors = ["red", "green", "Yellow", "white"];
        let nums = [];
        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;
        nums[3] = 40;
        nums[4] = 50;
        nums[5] = 60;
    </script>
</head>

<body>
    <script>
        document.write(`${colors}<br>`);
        document.write(`${nums}`);
    </script>
</body>

</html>

<html>

<head>
    <title>Array Demo</title>
    <script>
        let a, b;
        let nums = [10, 20, 30, 40, 50, 10, 20, 30, 40, 50];
        document.write(`Length of array is: ${nums.length}<br>`);
        nums[10] = 100;
        document.write(`Array Length now is: ${nums.length}<br>`);
        document.write("Array Elements are:<br>");

        document.write(`<br>`);
        for (let x of nums) {
            document.write(`${x}<br>`);
        }
    </script>
</head>

</html>

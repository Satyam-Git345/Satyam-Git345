<html>

<head>
    <title>Array Demo</title>
    <script>
        let evens = new Array();
        document.write(`length of the array is: ${evens.length}<br>`);
        evens[0] = 10;
        evens[1] = 20;
        evens[2] = 30;
        evens[3] = 40;
        evens[4] = 50;
        evens[5] = 60;
        evens[6] = 70;
        document.write(`Using for of loop:<br>`);

        for (let x of evens) {
            document.write(`${x}<br>`);

        }
        document.write(`<br>`);
        document.write(`Using for in loop:<br>`);

        for (let x in evens) {
            document.write(`${x}<br>`);

        }
        document.write(`length of the array is: ${evens.length}`);
    </script>
</head>

<body></body>

</html>

<html>

<head>
    <title>Array Example5</title>

    <script>
        let nums = [10, 20, 30, 40, 50, 60, 70, 80];
        document.write(`${nums}<br><br>`);
        document.write(`Number of elements in array before deleting: ${nums.length}<br><br>`);
        delete nums[3];
        delete nums[6];
        document.write(`${nums}<br><br>`);
        document.write(`Number of elements in array after deleting is: ${nums.length}<br><br>`);
        document.write(`${nums[6]}<br><br>`);
        document.write(`${nums[3]}`);
    </script>
</head>

</html>

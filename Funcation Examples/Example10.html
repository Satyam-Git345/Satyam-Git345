<html>

<head>
    <title>Function Demo</title>

    <script type="text/javascript">
        let x = 1;

        function PrintNos() {
            document.write(`${x}<br>`);
            x++;
            if (x == 11) {
                clearInterval(y);
                document.write("Done!!!!");
            }
        }
        let y = setInterval(PrintNos, 50);
    </script>
</head>

<body>

</body>

</html>

<html>

<head>
    <title>
        Creating objects using Object litural
    </title>
    <script>
        let mycar = {
            Compony: "TATA",
            Name: "Fortuner",
            Number: "MP15H675497",
            Model: "K453",
            Year: 2014
        };
        for (const key in mycar) {
            document.write(`${mycar[key]}<br>`);
            console.log(`${mycar[key]}`);
        }
        console.log(mycar);
    </script>
</head>

<body>

</body>

</html>

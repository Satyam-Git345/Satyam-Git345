<html>

<head>
    <title>Creating Object Using Constructor</title>
    <script>
        let mycar1 = new Object();
        mycar1['compony'] = "Maruti";
        mycar1["name"] = "Baleno";
        mycar1["year"] = 2014;
        mycar1["Reg no"] = "MP15654367";


        document.write("My First Car:<br>");

        document.write(`Compony: ${mycar1.compony}<br>`);
        document.write(`Name: ${mycar1.name}<br>`);
        document.write(`Year: ${mycar1.year} <br>`);
        document.write(`Reg no: ${mycar1["Reg no"]}<br><br>`);


        let mycar2 = new Object();
        mycar2['compony'] = "Manindra";
        mycar2["name"] = "Fortuner";
        mycar2["year"] = 2022;
        mycar2["Reg no"] = "MP1566654657";

        document.write("My Second Car: ");

        document.write(`Compony: ${mycar2.compony}<br>`);
        document.write(`Name: ${mycar2.name}<br>`);
        document.write(`Year: ${mycar2.year} <br>`);
        document.write(`Reg no: ${mycar2["Reg no"]}<br>`);
    </script>
</head>

<body>

</body>

</html>

<html>

<head>
    <title>Creating Object Using Constructor</title>
    <script>
        let mycar1 = new Object();
        mycar1['compony'] = "Maruti";
        mycar1["name"] = "Baleno";
        mycar1["year"] = 2014;

        delete mycar1.year;


        console.log("compony" in mycar1);
        console.log("name" in mycar1);
        console.log("year" in mycar1);
    </script>
</head>

<body>

</body>

</html>

<html>

<head>
    <title>Creating Object Using Constructor</title>
    <script>
        let mycar = new Object();
        mycar['compony'] = "Maruti";
        mycar["name"] = "Baleno";
        mycar["year"] = 2014;
        mycar["Reg no"] = "MP15654367";
        console.log(mycar);

        console.log(`Compony: ${mycar.compony}`);
        console.log(`Name: ${mycar.name}`);
        console.log(`Year: ${mycar.year} `);
        console.log(`Reg no: ${mycar["Reg no"]}`);
        console.log(`Price: ${mycar.price}`);
    </script>
</head>

<body>

</body>

</html>

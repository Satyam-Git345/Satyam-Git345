<html>

<head>
    <title>Creating Object Using Constructor</title>
    <script>
        let mycar = new Object();
        mycar['compony'] = "Maruti";
        mycar["name"] = "Baleno";
        mycar["year"] = 2014;
        mycar["Reg no"] = "MP15654367";
        console.log(mycar);

        document.write(`Compony: ${mycar.compony}<br>`);
        document.write(`Name: ${mycar.name}<br>`);
        document.write(`Year: ${mycar.year} <br>`);
        document.write(`Reg no: ${mycar["Reg no"]}<br>`);
        document.write(`Price: ${mycar.price} <br>`);
        document.write(`RepairDate: ${mycar.repairDate} <br>`);
    </script>
</head>

<body>

</body>

</html>
